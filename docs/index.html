<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Buscador de series de TV</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cabin+Condensed|Montserrat+Subrayada"
        rel="stylesheet">
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <main class="page__main">
                 <h1 class="main-title">Buscador de Series de TV</h1>

                <label for="searcher"></label>
                <input type="text" name="searcher-input" id="searcher" class="searcher-input"
                placeholder="Escribe un nombre o palabra clave">
                <button type="button" class="searcher-btn">Buscar</button>
                <ul class="result-list"></ul>
                <ul class="favorites-list"></ul>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
